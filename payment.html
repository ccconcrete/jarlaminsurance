<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Main Container - Fixed Height */
        .thank-you-container {
            background: white;
            border-radius: 16px;
            padding: 25px 30px;
            max-width: 450px;
            width: 100%;
            height: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.6s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Top Section */
        .top-section {
            flex-shrink: 0;
        }

        /* Success Icon - Smaller */
        .success-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            position: relative;
            animation: successPulse 0.8s ease-out;
        }

        .success-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.2);
            animation: ripple 1.2s ease-out 0.3s both;
        }

        .checkmark {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            animation: checkmarkDraw 0.6s ease-out 0.5s both;
        }

        /* Typography - Compact */
        .thank-you-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .thank-you-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.4;
            animation: slideUp 0.6s ease-out 0.3s both;
        }

        /* Payment Details - Compact */
        .payment-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 20px;
            animation: slideUp 0.6s ease-out 0.4s both;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .payment-details h3 {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .detail-row:last-child {
            margin-bottom: 0;
            padding-top: 8px;
            border-top: 1px solid #e9ecef;
            font-weight: 600;
            color: #2c3e50;
        }

        .detail-label {
            color: #6c757d;
            font-size: 13px;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 500;
            font-size: 13px;
        }

        .detail-row:last-child .detail-value {
            font-size: 14px;
            color: #4CAF50;
        }

        /* Bottom Section */
        .bottom-section {
            flex-shrink: 0;
        }

        /* Buttons and Countdown */
        .action-group {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            animation: slideUp 0.6s ease-out 0.5s both;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        /* Countdown Display */
        .countdown-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            padding: 10px 16px;
            position: relative;
            overflow: hidden;
        }

        .countdown-text {
            font-size: 12px;
            margin-bottom: 2px;
            opacity: 0.9;
        }

        .countdown-number {
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .countdown-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            transition: width 1s linear;
        }

        .cancel-redirect {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 10px;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 2px;
        }

        .cancel-redirect:hover {
            color: white;
        }

        /* Footer Info - Minimal */
        .footer-info {
            animation: slideUp 0.6s ease-out 0.6s both;
        }

        .info-text {
            color: #6c757d;
            font-size: 11px;
            line-height: 1.3;
        }

        .contact-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes slideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes successPulse {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        @keyframes checkmarkDraw {
            0% {
                stroke-dasharray: 0 50;
                opacity: 0;
            }

            100% {
                stroke-dasharray: 50 0;
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .countdown-number.pulse {
            animation: pulse 0.3s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .thank-you-container {
                padding: 20px 25px;
                margin: 10px;
                height: 500px;
            }

            .thank-you-title {
                font-size: 22px;
            }

            .thank-you-subtitle {
                font-size: 13px;
            }

            .action-group {
                flex-direction: column;
                gap: 8px;
            }

            .btn {
                width: 100%;
            }

            .success-icon {
                width: 50px;
                height: 50px;
            }

            .checkmark {
                width: 20px;
                height: 20px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="top-section">
            <div class="success-icon">
                <svg class="checkmark" viewBox="0 0 24 24">
                    <path d="M9 12l2 2 4-4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>

            <h1 class="thank-you-title">Payment Successful!</h1>
            <p class="thank-you-subtitle">
                Your payment has been processed successfully. Confirmation email sent.
            </p>
        </div>

        <div class="payment-details">
            <h3>Payment Details</h3>
            <div class="detail-row">
                <span class="detail-label">Transaction ID</span>
                <span class="detail-value" id="transactionId"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Payment Method</span>
                <span class="detail-value" id="method"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Date & Time</span>
                <span class="detail-value" id="paymentDate"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Amount Paid</span>
                <span class="detail-value" id="amount"></span>
            </div>
        </div>

        <div class="bottom-section">
            <div class="action-group">
                <div class="countdown-container">
                    <div class="countdown-text">Redirecting to Home in</div>
                    <div class="countdown-number" id="countdownNumber">
                        <span id="countdownValue">20</span>
                        <span>seconds</span>
                    </div>
                    <button class="cancel-redirect" onclick="cancelRedirect()">Cancel</button>
                    <div class="countdown-progress" id="countdownProgress"></div>
                </div>
            </div>

            <div class="footer-info">
                <p class="info-text">
                    Questions? <a href="mailto:support@example.com" class="contact-link">Contact Support</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        let countdownTimer;
        let countdownActive = true;
        let currentCount = 20;

        // Start countdown
        function startCountdown() {
            const countdownValue = document.getElementById('countdownValue');
            const countdownNumber = document.getElementById('countdownNumber');
            const countdownProgress = document.getElementById('countdownProgress');

            // Update progress bar
            const progressWidth = ((20 - currentCount) / 20) * 100;
            countdownProgress.style.width = progressWidth + '%';

            countdownTimer = setInterval(() => {
                if (!countdownActive) return;

                currentCount--;
                countdownValue.textContent = currentCount;

                // Add pulse animation
                countdownNumber.classList.add('pulse');
                setTimeout(() => {
                    countdownNumber.classList.remove('pulse');
                }, 300);

                // Update progress bar
                const progressWidth = ((20 - currentCount) / 20) * 100;
                countdownProgress.style.width = progressWidth + '%';

                // Redirect when countdown reaches 0
                if (currentCount <= 0) {
                    clearInterval(countdownTimer);
                    redirectToPage();
                }
            }, 1000);
        }

        // Cancel redirect
        function cancelRedirect() {
            countdownActive = false;
            clearInterval(countdownTimer);

            const countdownContainer = document.querySelector('.countdown-container');
            countdownContainer.innerHTML = `
                <div style="padding: 8px; font-size: 12px;">
                    <div style="margin-bottom: 4px;">Redirect cancelled</div>
                    <a href="/" style="color: white; text-decoration: underline; font-size: 11px;">Go to Home</a>
                </div>
            `;
        }

        // Redirect to another page
        function redirectToPage() {
            window.location.href = '/';
        }

        

        // Initialize the page when it loads
        function getQueryParam(key) {
            const params = new URLSearchParams(window.location.search);
            return params.get(key) || '';
        }

        function initializePage() {
            const transactionIdEl = document.getElementById('transactionId');
            const paymentDateEl = document.getElementById('paymentDate');
            const amountEl = document.getElementById('amount');
            const methodEl = document.getElementById('method');

            const transactionId = getQueryParam('transactionId');
            const method = getQueryParam('method');
            const amount = getQueryParam('amount');
            const rawDate = getQueryParam('date');
            const date = new Date(rawDate).toLocaleString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: 'numeric', minute: '2-digit', hour12: true
            });

            transactionIdEl.textContent = transactionId;
            methodEl.textContent = method;
            amountEl.textContent = amount;
            paymentDateEl.textContent = date;

            setTimeout(() => startCountdown(), 1000);
        }

        // Initialize the page when it loads
        document.addEventListener('DOMContentLoaded', initializePage);

        // Handle page visibility change (pause countdown when tab is not active)
        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                // Page is hidden, you might want to pause the countdown
                // Uncomment the next line if you want to pause when tab is inactive
                countdownActive = false;
            } else {
                // Page is visible again
                countdownActive = true;
            }
        });
    </script>
</body>

</html>
